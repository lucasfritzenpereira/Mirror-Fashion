<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Checkout Mirror Fashion</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
            <a class="navbar-brand" href="index.html">Mirror Fashion</a>            
            <div class="collapse navbar-collapse" id="#navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perguntas frequentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entre em contato</a>
                </li>
            </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
        <h1 class="display-4">Ótima escolha!</h1>
        <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            
            <div class="card mb-3">
        <div class="card-header">
            <h2>Sua compra</h2>
           </div>
           <div class="card-body">
               <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img=thumbnail mb-3">
            <dl>
            <dt>Produto</dt>
            <dt>Fuzzy Cardigan</dt>

            <dt>Cor</dt>
            <dt>Verde</dt>

            <dt>Tamanho</dt>
            <dt>40</dt>

            <dt>Preço</dt>
            <dt>R$ 129,90</dt>
        </dl>
    </div>
       </div>
    </div>
    <div class="col-md-8">
       <form>
           <div class="row">
           <fieldset class="col-lg-6">
               <legend>Dados pessoais</legend>

               <div class="form-group">
                   <label for="nome">Nome completo</label>
                   <input type="text" class="form-control" id="nome" name="nome" required>
               </div>

               <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
               </div>
            </div>
               
               <div class="form-group">
                   <label for="cpf">CPF</label>
                   <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-0" required>
               </div>

               <div class="form-group custom-control custom-checkbox">
                   <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                   <label class="custom-control-label" for="newsletter">Quero receber Newsletter da Mirror Fashion</label>
               </div>        
           </fieldset>
           <fieldset class="col-lg-6">
               <legend>Cartão de Crédito</legend> 
               <div class="form-group">
                   <label for="numero-cartao">Número - CCV</label>
                   <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
               </div>

               <div class="form-group">
                   <label for="bandeira-cartão">Bandeira</label>
                   <select class="custom-select" id="bandeira-cartao">
                       <opttion disabled selected>Selecione uma opção...</opttion>
                       <option value="master">Mastercard</option>
                       <option value="visa">Visa</option>
                       <option value="amex">AmericanExpress</opttion>
                   </select>
               </div>

               <div class="form-group">
                   <label for="validade-cartao">Validade</label>     
                   <input type="month" class="form-control" id="validade-cartao" name="validade cartão">              
               </div>
           </fieldset>
        </div>
       </form>
    </div>
       <button type="submit" class="btn btn-primary btn-lg">Confirmar pedido</button>
    </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>    
</html>
